# LiteLLM Configuration
# This configuration file sets up Azure OpenAI endpoints and S3 logging

model_list:
  # Azure OpenAI Models
  - model_name: gpt-5-mini
    litellm_params:
      model: azure/gpt-5-mini
      api_base: os.environ/AZURE_API_BASE
      api_key: os.environ/AZURE_API_KEY
      api_version: os.environ/AZURE_API_VERSION

# Logging Configuration - Store logs to S3
litellm_settings:
  # Enable detailed logging
  set_verbose: true
  
  # S3 Logging Configuration
  success_callback: ["s3"]
  failure_callback: ["s3"]
  
  # S3 Bucket Configuration
  s3_callback_params:
    s3_bucket_name: os.environ/S3_BUCKET_NAME
    s3_region_name: os.environ/S3_REGION_NAME
    s3_aws_access_key_id: os.environ/AWS_ACCESS_KEY_ID
    s3_aws_secret_access_key: os.environ/AWS_SECRET_ACCESS_KEY
    s3_endpoint_url: os.environ/AWS_ENDPOINT_URL  # MinIO endpoint
    # Optional: Specify a path prefix for logs
    s3_path: os.environ/S3_PATH_PREFIX

# General settings
general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
  database_url: os.environ/DATABASE_URL
  store_prompts_in_spend_logs: true
  store_model_in_db: true
